<!-- HTML 5 Ad Template from DoubleClick by KoodooGroup -->
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="http://s0.2mdn.net/ads/studio/Enabler.js" type="text/javascript"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>banner 300x250</title>
    <link href="style.css" rel="stylesheet" type="text/css"></link>
</head>

<body>
    <div id="container">
        <div class="waterAni">
            <div class="bubbles"></div>
            <div class="wave w1 preload" data-src="wave1.png"></div>
            <div class="wave w2 preload" data-src="wave1.png"></div>
            <div class="water preload" data-src="water.png"></div>
        </div>
    </div>
    <script type="text/javascript">
    window.onload = function() {
        if (Enabler.isInitialized()) {
            enablerInitHandler();
        } else {
            Enabler.addEventListener(studio.events.StudioEvent.INIT, enablerInitHandler);
        }

        function enablerInitHandler() {
            if (Enabler.isPageLoaded()) {
                pageLoadedHandler();
            } else {
                Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED,
                    pageLoadedHandler);
            }
        }

        function pageLoadedHandler() {
            //Load in Javascript
            console.log('=====pageLoadedHandler==========');
            var loaded1 = false,
                loaded2 = false,
                loaded3 = false,
                checkID, loadedComplete = false;

            var extJavascript = document.createElement('script');
            document.getElementsByTagName('head')[0].appendChild(extJavascript);
            extJavascript.onload = extJavascript.onreadystatechange = function() {
                loaded1 = true;
            };
            extJavascript.src = Enabler.getUrl('zepto.min.js');
            extJavascript.type = 'text/javascript';



            var extJavascript2 = document.createElement('script');
            document.getElementsByTagName('head')[0].appendChild(extJavascript2);
            extJavascript2.onload = extJavascript2.onreadystatechange = function() {
                loaded2 = true;
            };
            extJavascript2.src = Enabler.getUrl('app.js');
            extJavascript2.type = 'text/javascript';

            var extJavascript3 = document.createElement('script');
            document.getElementsByTagName('head')[0].appendChild(extJavascript3);
            extJavascript3.onload = extJavascript2.onreadystatechange = function() {
                loaded3 = true;
            };
            extJavascript3.src = "//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js";
            extJavascript3.type = 'text/javascript';


            checkID = setInterval(function() {
                if (loaded1 && loaded2 && loaded3 && !loadedComplete) {
                    loadedComplete = true;
                    clearInterval(checkID);
                    console.log('==========loadedComplete===========')
                    document.getElementById("container").style.display = 'block';
                    init();
                }
            }, 100);
        }
    }
    </script>
</body>

</html>
