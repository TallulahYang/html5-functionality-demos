<head>
    <meta charset="utf-8">
    <title>banner</title>
    <meta name="viewport" content="width=device-width,initial-scale = 1.0,maximum-scale = 1.0, user-scalable=no">
    <style>
    * {
        margin: 0;
        padding: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: rgba(255, 0, 0, 0);
    }
    /*============= containers CSS =============*/

    .container {
        width: 300px;
        height: 250px;
        overflow: hidden;
        position: absolute;
        cursor: pointer;
        opacity: 0;
    }
    .wrapper-1440 {
        position: absolute;
        background-color: transparent;
        width: 100%;
        height: 100%;
        margin: 0 auto;
        overflow: hidden;
    }
    .preload img {
        width: 100%;
        height: 100%;
        position: absolute;
        visibility: hidden;
    }
    .main {
        width: 100%;
        height: 100%;
    }
    img {
        display: block;
         -webkit-transform:translate3d(0,0,0);
            -moz-transform:translate3d(0,0,0);
            -ms-transform:translate3d(0,0,0);
            transform:translate3d(0,0,0);
    }
    .actor {
        position: absolute;
    }
    .actor.preload img {
        visibility: visible!important;
    }
    .seqWrapper .actor {
        overflow: hidden;
        position: absolute;
    }
    .seqWrapper {
        position: absolute;
    }
    .mainl0{
        z-index: 3000;
    }
    .cta{
        -ms-transform:translate3d(0,0,0);
    }
    /*=============line set================*/
    .line {position: absolute;z-index: 2001;}
    .left, .right {width: 1px;height: 100%;background: #000000;}
    .top, .bottom {width: 100%;height: 1px;background: #000000;}
    .notS4 .line {-webkit-transform: translate3d(0, 0, 0);}
    .S3 .left, .S3 .right {width: 2px;}
    .S3 .top, .S3 .bottom {height: 2px;}
    .S3 .top {top: -1px;}
    .S3 .left {left: -1px;}
    .S3 .right {right: -1px;}
    .S3 .bottom {bottom: -1px;}
    .left, .top {top: 0;left: 0;}
    .right {top: 0;right: 0;}
    .bottom {bottom: 0}
    /*=============line end================*/
    </style>
    <script type="text/javascript">
    var clickTag='http://underarmour.com/';
        clickTag1 ='http://underarmour.com/';
    </script>
</head>

                    if(hasTouch) return;
                    // animations['cta'].addPause(1.9);

                $('.mainl0').removeClass('preload').html($('.cta'));

                for (var i in animations) {
                    if (animations[i].resize) animations[i].resize(1,1);
                }
                animations['main'].pause(0);
                animations['cta'].pause(0.0001);
                var NUM = $('.preload img').length;
                var isStart = false;
                var count = 0;
                $('.preload img').on('load', function() {
                    count++;
                    if (count >= NUM && !isStart) {
                        isStart = true;
                        tl.to(container, .3, {
                            opacity: 1
                        });
                        tl.delayedCall(.2, animations['main'].play, [0.0001]);
                        tl.delayedCall(6.2, animations['cta'].play, [0.001]);
                        //=========================time for cta enable==================
                        tl.delayedCall(7,enableCta);
                    }
                });
            }
