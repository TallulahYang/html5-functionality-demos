<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube-wrap lazy ">
        <div class="cube depth lazy ">
            <div class="front-pane lazy ">
                <div class="font-bg">
                    <img src="front-bg.png" alt="">
                </div>
            </div>
            <div class="top-pane lazy ">
                <div class="top-bg">
                    <img src="top-bg.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
