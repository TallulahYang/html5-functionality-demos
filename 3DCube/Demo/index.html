<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube-wrap lazy ">
        <div class="cube depth lazy ">
            <div class="front-pane lazy ">font</div>
            <div class="back-pane lazy ">back</div>
            <div class="top-pane lazy ">top</div>
            <div class="bottom-pane lazy ">bottom</div>
            <div class="left-pane lazy ">left</div>
            <div class="right-pane lazy ">right</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
